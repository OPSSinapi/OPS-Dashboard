<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinapi Manufacturing Dashboards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --tertiary-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #c0392b;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --popup-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            --radius: 6px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Nav Button */
        .nav-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: var(--secondary-color);
        }
        
        /* Popup Menu */
        .popup-menu {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--popup-shadow);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
            max-width: 300px;
        }
        
        .popup-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .popup-header {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 15px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .popup-header h3 {
            font-size: 1rem;
            margin: 0;
        }
        
        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
        }
        
        .menu-items {
            padding: 10px 0;
        }
        
        .menu-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: var(--dark-color);
            text-decoration: none;
        }
        
        .menu-item:hover {
            background-color: var(--light-color);
        }
        
        .menu-item.active {
            background-color: rgba(52, 152, 219, 0.1);
            border-left: 3px solid var(--secondary-color);
            padding-left: 12px;
        }
        
        .menu-icon {
            width: 20px;
            text-align: center;
        }
        
        /* Dashboard Container */
        .dashboard-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .dashboard-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        
        .dashboard-frame.active {
            display: block;
        }
        
        /* Loading Indicator */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading span {
            font-size: 1rem;
            color: var(--primary-color);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                bottom: 15px;
                right: 15px;
            }
            
            .popup-menu {
                bottom: 75px;
                right: 15px;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Removed dashboard label as requested -->
    
    <!-- Navigation Button -->
    <button class="nav-button" id="navButton">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Popup Navigation Menu -->
    <div class="popup-menu" id="popupMenu">
        <div class="popup-header">
            <h3>Sinapi Dashboards</h3>
            <button class="close-button" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="menu-items">
            <a class="menu-item active" data-target="production-dashboard">
                <i class="fas fa-chart-line menu-icon"></i>
                <span>Production Dashboard</span>
            </a>
            <a class="menu-item" data-target="rejects-dashboard">
                <i class="fas fa-exclamation-triangle menu-icon"></i>
                <span>Rejects Dashboard</span>
            </a>
            <a class="menu-item" data-target="operations-dashboard">
                <i class="fas fa-cogs menu-icon"></i>
                <span>Operations Dashboard</span>
            </a>
        </div>
    </div>
    
    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Loading dashboard...</span>
        </div>
        
        <iframe id="production-dashboard" class="dashboard-frame active" src="https://opssinapi.github.io/production-dashboard/"></iframe>
        <iframe id="rejects-dashboard" class="dashboard-frame" src="https://opssinapi.github.io/rejects-dashboard/"></iframe>
        <iframe id="operations-dashboard" class="dashboard-frame" src="https://opssinapi.github.io/Secondary-Production/"></iframe>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navButton = document.getElementById('navButton');
            const popupMenu = document.getElementById('popupMenu');
            const closeMenu = document.getElementById('closeMenu');
            const menuItems = document.querySelectorAll('.menu-item');
            const frames = document.querySelectorAll('.dashboard-frame');
            const loading = document.getElementById('loading');
            // Dashboard label removed as requested
            
            // Initial loading state handling
            setTimeout(() => {
                loading.style.display = 'none';
            }, 2000);
            
            // Toggle navigation menu
            navButton.addEventListener('click', () => {
                popupMenu.classList.toggle('active');
            });
            
            // Close menu when clicking close button
            closeMenu.addEventListener('click', () => {
                popupMenu.classList.remove('active');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', (event) => {
                if (!navButton.contains(event.target) && 
                    !popupMenu.contains(event.target)) {
                    popupMenu.classList.remove('active');
                }
            });
            
            // Dashboard switching functionality
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    const targetId = item.getAttribute('data-target');
                    const dashboardName = item.querySelector('span').textContent;
                    
                    // Show loading animation
                    loading.style.display = 'flex';
                    
                    // Update active menu item
                    menuItems.forEach(m => m.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Dashboard label updating removed
                    
                    // Update active frame
                    frames.forEach(frame => {
                        frame.classList.remove('active');
                        if (frame.id === targetId) {
                            frame.classList.add('active');
                            
                            // Hide loading after the iframe loads or after a timeout
                            const timeout = setTimeout(() => {
                                loading.style.display = 'none';
                                popupMenu.classList.remove('active'); // Close menu after selection
                            }, 2000);
                            
                            frame.onload = () => {
                                clearTimeout(timeout);
                                loading.style.display = 'none';
                                popupMenu.classList.remove('active'); // Close menu after selection
                            };
                        }
                    });
                });
            });
            
            // Dashboard label event handlers removed
            
            // Handle messages from iframes if needed
            window.addEventListener('message', function(event) {
                console.log('Message received from iframe:', event.data);
            });
        });
    </script>
</body>
</html>
