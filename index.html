<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinapi Manufacturing Dashboards</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --tertiary-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #c0392b;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 6px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--primary-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 100;
        }
        
        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-size: 1.8rem;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .nav-tabs {
            display: flex;
            background-color: var(--dark-color);
            padding: 0.5rem 1rem;
            box-shadow: var(--shadow);
            z-index: 99;
        }
        
        .tab {
            padding: 0.5rem 1.5rem;
            margin-right: 0.5rem;
            background-color: var(--dark-color);
            color: var(--light-color);
            border: none;
            border-radius: var(--radius) var(--radius) 0 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .tab.active {
            background-color: var(--light-color);
            color: var(--primary-color);
            border-bottom: 3px solid var(--secondary-color);
        }
        
        .tab-icon {
            font-size: 1.2rem;
        }
        
        .dashboard-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            position: relative;
        }
        
        .dashboard-frame {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .dashboard-frame.active {
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading span {
            font-size: 1rem;
            color: var(--primary-color);
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            font-size: 0.8rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-tabs {
                overflow-x: auto;
                white-space: nowrap;
                padding: 0.5rem;
            }
            
            .tab {
                padding: 0.5rem 1rem;
                margin-right: 0.25rem;
                font-size: 0.9rem;
            }
            
            .tab-icon {
                font-size: 1rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <div class="logo">
                <i class="fas fa-industry"></i>
            </div>
            <h1>Sinapi Manufacturing Dashboards</h1>
        </div>
    </header>
    
    <div class="nav-tabs">
        <button class="tab active" data-target="production-dashboard">
            <i class="fas fa-chart-line tab-icon"></i>
            <span>Production</span>
        </button>
        <button class="tab" data-target="rejects-dashboard">
            <i class="fas fa-exclamation-triangle tab-icon"></i>
            <span>Rejects</span>
        </button>
        <button class="tab" data-target="operations-dashboard">
            <i class="fas fa-cogs tab-icon"></i>
            <span>Operations</span>
        </button>
    </div>
    
    <div class="dashboard-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Loading dashboard...</span>
        </div>
        
        <iframe id="production-dashboard" class="dashboard-frame active" src="https://opssinapi.github.io/production-dashboard/"></iframe>
        <iframe id="rejects-dashboard" class="dashboard-frame" src="https://opssinapi.github.io/rejects-dashboard/"></iframe>
        <iframe id="operations-dashboard" class="dashboard-frame" src="https://opssinapi.github.io/Secondary-Production/"></iframe>
    </div>
    
    <footer>
        <p>&copy; 2025 Sinapi Manufacturing. All rights reserved.</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab');
            const frames = document.querySelectorAll('.dashboard-frame');
            const loading = document.getElementById('loading');
            
            // Initial loading state handling
            setTimeout(() => {
                loading.style.display = 'none';
            }, 2000);
            
            // Tab switching functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetId = tab.getAttribute('data-target');
                    
                    // Show loading animation
                    loading.style.display = 'flex';
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update active frame
                    frames.forEach(frame => {
                        frame.classList.remove('active');
                        if (frame.id === targetId) {
                            frame.classList.add('active');
                            
                            // Hide loading after the iframe loads or after a timeout
                            const timeout = setTimeout(() => {
                                loading.style.display = 'none';
                            }, 3000);
                            
                            frame.onload = () => {
                                clearTimeout(timeout);
                                loading.style.display = 'none';
                            };
                        }
                    });
                });
            });
            
            // Iframe message passing for potential future integration
            window.addEventListener('message', function(event) {
                // Handle messages from the iframes if needed
                console.log('Message received from iframe:', event.data);
            });
        });
    </script>
</body>
</html>
